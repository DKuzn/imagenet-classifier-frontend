<mat-card>
  <mat-card-header>
    <mat-card-title>{{prediction}}</mat-card-title>
    <mat-card-subtitle>{{datetime}}</mat-card-subtitle>
    <mat-card-subtitle *ngIf="location != undefined">{{formatLocation()}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <img width="500px" src={{image}}>
  </mat-card-content>
</mat-card>
